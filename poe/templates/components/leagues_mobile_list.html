<ul>
    <div class="flex items-center py-1">
      <div class="flex-grow h-px ml-2 bg-black/10"></div> 
      <span class="flex-shrink text-white px-4">Leagues</span>
      <div class="flex-grow h-px mr-2 bg-black/10"></div>
    </div>
  {% for league in poe_context.temp_leagues %}
  <li class="hover:bg-gray-300/50 active:bg-orange-500">
    <a class="text-white no-underline hover:text-white hover:no-underline py-1 px-4 flex gap-2 items-baseline whitespace-nowrap {% if league.name == active_league.name %} bg-orange-500{% endif %}" href="{% url 'poe:ladder_url' slug=league.slug %}">
      <span>{{ league.name }}</span>
    </a>
  </li>
  {% endfor %} {% if poe_context.temp_leagues %}
  {% endif %} 
  {% for league in poe_context.old_leagues %}
  <li class="hover:bg-gray-300/50 active:bg-orange-500">
    <a class="text-white no-underline hover:text-white hover:no-underline py-1 px-4 flex gap-2 items-baseline whitespace-nowrap {% if league.name == active_league.name %} bg-orange-500{% endif %}" href="{% url 'poe:ladder_url' slug=league.slug %}">
      <span>{{ league.name }}</span>
    </a>
  </li>
  {% endfor %}
</ul>
