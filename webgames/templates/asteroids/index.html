{%extends "base.html"%}
{% block css %}
{% load static %}
{% include "bootstrap4.html" %}
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'asteroids/TemplateData/style.css' %}" />
<link rel="shortcut icon" href="{% static 'asteroids/TemplateData/favicon.ico' %}">
<link rel="stylesheet" href="{% static 'asteroids/TemplateData/style.css' %}">
<script src="{% static 'asteroids/TemplateData/UnityProgress.js' %}"></script>  
<script src="{% static 'asteroids/Build/UnityLoader.js' %}"></script>
<script>
  var gameInstance = UnityLoader.instantiate("gameContainer", "{% static 'asteroids/Build/asteroids_web.json' %}" , {onProgress: UnityProgress});
</script>
{% endblock %}
{% block title%}Unity WebGL Player | asteroids{% endblock %}
{% block content%}
{% include "navbar.html" %}
<div class="webgl-content">
  <div id="gameContainer" style="width: 960px; height: 600px"></div>
  <div class="footer">
    <div class="webgl-logo"></div>
    <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
    <div class="title">Asteroids Clone</div>
  </div>
</div>

{% endblock %}
