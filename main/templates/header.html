<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="nav-brand-container">
    {% block nav_brand_container %}
    <a class="navbar-brand" href="{% url 'main:home' %}">Vertig's Hideout</a>
    {% endblock %}
  </div>
  <div class="collapse navbar-collapse" id="collapsable">
  {% block header_extras %} {% endblock %}
  </div>
  <div class="ml-auto nav-right">
    {% if user.is_authenticated %}
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
          <span class="navbar-text mr-auto">
              <i class="fa-solid fa-user"></i>
              <span>{{ user }}</span>
            </a>
          </span>
        </a>
        <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(-25px, 40px, 0px);">
          {% if user.is_staff %}
            <a class="dropdown-item" href="{% url 'admin:index' %}">
              <i class="fa-solid fa-toolbox"></i>
              <span>Admin Panel</span>
            </a>
          <div class="dropdown-divider"></div>
          {% endif %}
          <a class="dropdown-item" href="{% url 'main:profile' %}">
            <i class="fa-solid fa-user"></i>
            <span>Profile</span>
          </a>
          <a class="dropdown-item" href="{% url 'main:logout' %}">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
          </a>
        </div>
      </li>
    </ul>
    {% else %}
    <a href="{% url 'main:login' %}" class="btn btn-primary">Login</a>
    {% endif %}
  </div>
</nav>
